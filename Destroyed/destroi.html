<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Destroyed</title>
  </head>
  <body>
    <section id="app">
      <p>{{contador}}</p>
      <button @click="contador++">Acrescentar</button>
      <button @click="destruir">Destruir</button>
    </section>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        methods: {
          destruir() {
            this.$destroy();
          },
        },
        beforeDestroy() {
          console.log("Antes da Destruição");
        },
        destroyed() {
          console.log("Destruido");
        },
      });
    </script>
  </body>
</html>
