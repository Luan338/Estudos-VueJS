<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Ciclo de vida e Hooks</title>
  </head>
  <body>
    <section id="app">
      <h1>{{mensagem}}</h1>
      <ul>
        <li v-for="(valor, chave) in github">{{chave}}: {{valor}}</li>
      </ul>
    </section>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          github: {},
          mensagem: "Essa Ã© uma mensagem",
        },
        methods: {
          puxarGithub() {
            fetch("https://api.github.com/users/origamid")
              .then((r) => r.json())
              .then((r) => {
                this.github = r;
              });
          },
        },
        created() {
          this.puxarGithub();
        },
        beforeMount() {
          console.log("BeforeMount: ", this.mensagem);
          console.log("Elemento: ", this.$el);
        },
        mounted() {
          console.log("Elemento: ", this.$el);
        },
      });
    </script>
  </body>
</html>
