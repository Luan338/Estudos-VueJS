<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>V-on</title>
</head>
<body>

    <!-- O V-on é uma diretiva que permite observarmos eventos nas tags 
        a mesma coisa que o @click
    -->

    <section id="app">
        <!-- @keyup para os inputs, tem o keyup.enter -->
        <input type="text" @keyup.enter="handleClick">
        <p v-if="ativo">Mostrar texto</p>
        <p @mousemove="handleMove" >Esse é o mouse x: {{mouse.x}}</p>
       <button @click="ativo = !ativo">Toggle</button>
    </section>

    <script>
        
        const vm = new Vue({
            el: "#app",
            data:{
                ativo: true,
                mouse: ""
            },
            methods: {
                handleClick(event){
                    console.log(event.key);
                },
                handleMove(event){
                    this.mouse = event;
                }
            }
        })

    </script>

</body>
</html>
