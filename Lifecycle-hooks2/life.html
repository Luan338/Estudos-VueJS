<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Ciclo de vida e Hooks 2</title>
  </head>
  <body>
    <section id="app">
      <button @click="contador++">{{contador}}</button>
    </section>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          contador: 0,
        },
        beforeUpdate() {
          console.log("Teste1");
        },
        updated() {
          console.log("Teste2");
        },
      });
    </script>
  </body>
</html>
