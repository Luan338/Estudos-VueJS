<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../vue.js"></script>
    <title>Exercício 2 V-Model</title>
  </head>
  <body>
    <section id="app">
      <form>
        <label for="nome">Nome</label>
        <input
          id="nome"
          type="text"
          placeholder="Nome de Usuário"
          name="nome"
          v-model="nome"
        />
        <br /><br />

        <label for="email">E-mail</label>
        <input
          id="email"
          type="text"
          placeholder="E-mail"
          name="email"
          v-model="email"
        />
        <br /><br />

        <label for="tel">Telefone</label>
        <input
          id="tel"
          type="text"
          placeholder="Digite seu telefone"
          name="telefone"
          v-model.number="telefone"
        />
        <br /><br />

        <label for="mensagem">Mensagem</label>
        <br />
        <textarea
          id="mensagem"
          type="text"
          placeholder="Digite uma mensagem"
          name="mensagem"
          v-model="mensagem"
        ></textarea>
        <br />
        <br />
        <input type="submit" @click.prevent="enviarFormulario" />
      </form>
      <ul>
        <li v-for="(valor, chave) in result">{{chave}}: {{valor}}</li>
      </ul>
    </section>

    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          nome: "",
          email: "",
          telefone: "",
          mensagem: "",
          result: {},
        },
        methods: {
          enviarFormulario() {
            this.result = {
              nome: this.nome,
              email: this.email,
              telefone: this.telefone,
              mensagem: this.mensagem,
            };
          },
        },
      });
    </script>
  </body>
</html>
