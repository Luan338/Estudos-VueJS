<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../vue.js"></script>
    <title>Exerc√≠cio 5</title>
</head>
<body>

    <section id="app">
        <ul>
            <li v-for="(dado, key) in local">{{key}}: {{dado}}</li>
        </ul>
        <button @click="puxarCep">Puxar Cep</button>
    </section>
 
    <script>
      
      const vm = new Vue({
          el: "#app",
          data: {
            local:{}
          },
          methods:{
              puxarCep(){
                  fetch("https://viacep.com.br/ws/04538133/json/").then(r => r.json())
                  .then(r => {
                    this.local = r;
                  })
              }
          }
          
      })

    </script>

</body>
</html>
